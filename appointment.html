<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>挂号预约 - 卢子怡</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .day-card {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
            background-color: #f9f9f9;
        }
        .day-title {
            font-size: 18px;
            font-weight: bold;
            color: #2196F3;
        }
        .slot {
            margin: 10px 0;
            padding: 8px;
            background-color: white;
            border-radius: 4px;
        }
        .available {
            color: #4CAF50;
        }
        .full {
            color: #F44336;
        }
        .back-btn {
            display: block;
            width: 120px;
            padding: 10px;
            text-align: center;
            background-color: #607D8B;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            margin: 30px auto 0;
        }
    </style>
</head>
<body>
    <h1>卢子怡医师 挂号预约</h1>

    <div class="day-card">
        <div class="day-title">2026年2月13日（周四）</div>
        <div class="slot available">上午 09:00-10:00 ✅ 可预约</div>
        <div class="slot available">上午 10:00-11:00 ✅ 可预约</div>
        <div class="slot full">下午 14:00-15:00 ❌ 已满</div>
    </div>

    <div class="day-card">
        <div class="day-title">2026年2月14日（周五）</div>
        <div class="slot available">上午 09:00-10:00 ✅ 可预约</div>
        <div class="slot full">上午 10:00-11:00 ❌ 已满</div>
        <div class="slot available">下午 14:00-15:00 ✅ 可预约</div>
    </div>

    <div class="day-card">
        <div class="day-title">2026年2月16日（周日）</div>
        <div class="slot available">上午 09:00-10:00 ✅ 可预约</div>
        <div class="slot available">上午 10:00-11:00 ✅ 可预约</div>
        <div class="slot available">下午 14:00-15:00 ✅ 可预约</div>
    </div>

    <a href="index.html" class="back-btn">返回主页</a>
</body>
</html>
