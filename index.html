<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MY SPACE</title>
  <style>
    body {
      margin: 0;
      padding: 40px 0;
      text-align: center;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    .card {
      background: white;
      width: 480px;
      margin: 0 auto;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #409eff;
      color: white;
      cursor: pointer;
    }
    #info {
      margin-top: 25px;
      font-size: 18px;
      min-height: 25px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>MY SPACE</h1>

    <button onclick="showInfo()">PERSONAL INFO</button>
    <button onclick="showHobby()">HOBBIES</button>
    <button onclick="showSkill()">SKILLS</button>

    <div id="info"></div>
  </div>

  <script>
    function showInfo() {
      document.getElementById("info").innerText = "MY NAME IS SUNNY WU, MAJORING IN FINANCE IN CUEB. IT'S SO NICE TO MEET YOU HERE!";
    }
    function showHobby() {
      document.getElementById("info").innerText = "MY BIGGEST HOBBY IS LISTENING TO TAYLOR SONGS. HER MUSIC CONVEYS A STRONG POWER AND HOPE. AND SAVE ME FROME THE DARKNESS";
    }
    function showSkill() {
      document.getElementById("info").innerText = "PLAY GUITAR. AND I AM LEARNING MORE.";
    }
  </script>
</body>
</html>
